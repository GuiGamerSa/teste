<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>HP - Registo MÃ©dico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 450px;
      display: none;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #43B581;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #369B6F;
    }

    #login-btn {
      background-color: #5865F2;
      margin-bottom: 20px;
    }

    #user-info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button id="login-btn">Login com Discord</button>
  <div id="user-info"></div>

  <div class="form-container" id="form-container">
    <h2>Registo de Atendimento HP</h2>
    <form id="hpForm">
      <input type="hidden" id="nomeMedico" required />
      <input type="text" id="idMedico" placeholder="ID do MÃ©dico (manual ou igual ao Discord)" required />
      <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required />
      <input type="text" id="idPaciente" placeholder="ID do Paciente" required />
      <textarea id="sintomas" placeholder="Sintomas do Paciente" rows="3" required></textarea>
      <textarea id="medicamentos" placeholder="Medicamento(s) aplicados" rows="2" required></textarea>
      <input type="text" id="horario" placeholder="HorÃ¡rio (ex: 21:52)" required />
      <input type="text" id="dia" placeholder="Dia (ex: 01/08)" required />
      <button type="submit">Enviar Registo</button>
    </form>
  </div>

  <script>
    const CLIENT_ID = "1401008725824770088"; // <-- substitui aqui
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const SCOPES = "identify";

    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get("access_token");

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const formContainer = document.getElementById("form-container");

    if (!accessToken) {
      loginBtn.onclick = () => {
        window.location.href = `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPES}`;
      };
    } else {
      // Autenticado
      loginBtn.style.display = "none";

      fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      })
      .then(res => res.json())
      .then(user => {
        const mention = `<@${user.id}>`;
        const tag = `${user.username}#${user.discriminator}`;
        document.getElementById("nomeMedico").value = mention;
        userInfo.innerHTML = `ðŸ‘¤ Logado como <strong>${tag}</strong>`;
        formContainer.style.display = "block";
      })
      .catch(err => {
        console.error("Erro na autenticaÃ§Ã£o:", err);
        userInfo.textContent = "Erro ao obter dados do utilizador.";
      });
    }

    document.getElementById("hpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nomeMedico = document.getElementById("nomeMedico").value;
      const idMedico = document.getElementById("idMedico").value;
      const nomePaciente = document.getElementById("nomePaciente").value;
      const idPaciente = document.getElementById("idPaciente").value;
      const sintomas = document.getElementById("sintomas").value;
      const medicamentos = document.getElementById("medicamentos").value;
      const horario = document.getElementById("horario").value;
      const dia = document.getElementById("dia").value;

      const webhookURL = "https://discord.com/api/webhooks/1401004679005081672/5n0r7NEXpMnmYfTLtJWKH0j3RhPHxHzxXbkxlDlfoQXbFopCQUkE_bPO6plocDLZO75F"; // <-- substitui aqui

      const embed = {
        title: "ðŸ©º Registo de Atendimento MÃ©dico",
        color: 3066993,
        fields: [
          { name: "ðŸ‘¨â€âš•ï¸ MÃ©dico", value: nomeMedico, inline: true },
          { name: "ðŸ†” ID MÃ©dico", value: idMedico, inline: true },
          { name: "ðŸ§‘ Paciente", value: nomePaciente, inline: true },
          { name: "ðŸ†” ID Paciente", value: idPaciente, inline: true },
          { name: "ðŸ¤• Sintomas", value: sintomas },
          { name: "ðŸ’Š Medicamento(s)", value: medicamentos },
          { name: "ðŸ•“ HorÃ¡rio", value: horario, inline: true },
          { name: "ðŸ“… Dia", value: dia, inline: true }
        ],
        footer: { text: "Sistema de Hospital â€¢ HP" },
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "Registo HP",
        embeds: [embed]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          alert("Registo enviado com sucesso!");
          document.getElementById("hpForm").reset();
        } else {
          alert("Erro ao enviar o registo.");
        }
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro de conexÃ£o com o Discord.");
      });
    });
  </script>

</body>
</html>
