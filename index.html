<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Informático da UPA</title>
  <link rel="icon" type="image/png" href="upa.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --dark-color: #1f2937;
      --light-bg: #f8fafc;
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
    }

    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: var(--dark-color) !important;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .navbar-brand i {
      color: var(--accent-color);
      margin-right: 8px;
    }

    .btn-custom {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      color: white;
    }

    .hero-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 4rem 2rem;
      margin: 2rem auto;
      max-width: 800px;
      text-align: center;
      color: white;
      box-shadow: var(--card-shadow);
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      color: white;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button.stat-card:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .stat-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: block;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .iframe-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin: 2rem 0;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .iframe-container iframe {
      border-radius: 8px;
      border: none;
      width: 100%;
      height: 600px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .alert-custom {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Modal Styles */
    .modal-content {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
    }

    .modal-header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      border: none;
    }

    .modal-title i {
      margin-right: 10px;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .form-label i {
      margin-right: 8px;
      color: var(--primary-color);
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      padding: 12px 16px;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      transform: translateY(-1px);
    }

    .btn-submit {
      background: linear-gradient(45deg, var(--accent-color), #059669);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      color: white;
    }

    .btn-copy {
      background: linear-gradient(45deg, var(--warning-color), #d97706);
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .btn-copy:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
      color: white;
    }

    .preview-area {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border-left: 4px solid var(--accent-color);
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .feature-grid {
        grid-template-columns: 1fr;
      }
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4 sticky-top">
    <a class="navbar-brand" href="#">
      <i class="fas fa-hospital"></i>
      UPA - Sistema Hospitalar
    </a>
  </nav>

  <!-- Seção Principal -->
  <div id="mainContent" class="container">
    <div class="hero-section fade-in">

        Sistema UPA

        Sistema Informático Hospitalar para Profissionais de Saúde

      <div class="stats-grid">

  </div>

  <!-- Modal do Formulário de Exame Psicotécnico -->
  <div class="modal fade" id="exameModal" tabindex="-1" aria-labelledby="exameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exameModalLabel">
            <i class="fas fa-brain"></i>
            Solicitação de Exame Psicotécnico
          </h5>

        <div class="modal-body">
          <form id="exameForm">
            <div class="row">
              <div class="col-md-6 mb-3">

                <input type="text" class="form-control" id="exameMedicoNome" placeholder="Nome do médico" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="exameMedicoId" class="form-label">
                  <i class="fas fa-id-badge"></i>
                  ID Médico
                </label>
                <input type="text" class="form-control" id="exameMedicoId" placeholder="ID do Médico" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="pacienteId" class="form-label">
                  <i class="fas fa-hashtag"></i>
                  ID do Paciente
                </label>
                <input type="number" class="form-control" id="pacienteId" placeholder="ID do paciente" required />
              </div>

                <label for="nomeCompleto" class="form-label">

                  Nome Completo
                </label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome completo do paciente" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="idade" class="form-label">
                  <i class="fas fa-birthday-cake"></i>
                  Idade
                </label>
                <input type="number" class="form-control" id="idade" placeholder="Idade" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">
                  <i class="fas fa-phone"></i>

                </label>
                <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required />

            <div class="row">

                  <option value="Viúvo(a)">Viúvo(a)</option>
                  <option value="União Estável">União Estável</option>

              </div>
              <div class="col-md-6 mb-3">
                <label for="trabalho" class="form-label">

                  Trabalho
                </label>
                <input type="text" class="form-control" id="trabalho" placeholder="Local de trabalho" required />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cargo" class="form-label">
                  <i class="fas fa-user-tie"></i>

  <!-- Modal do Formulário de Relatório -->
  <div class="modal fade" id="relatorioModal" tabindex="-1" aria-labelledby="relatorioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="relatorioModalLabel">
            <i class="fas fa-clipboard-list"></i>
            Registrar Relatório de Consulta
          </h5>

          <!-- Área de Preview -->

            <h6 class="mt-4 mb-2">
              <i class="fas fa-file-alt text-primary me-2"></i>

      </p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let generatedReport = '';
  let generatedExame = '';

  // Auto-fill da data atual e carregar dados salvos
  document.addEventListener('DOMContentLoaded', function() {
    const today = new Date();
    const dateString = today.toISOString().split('T')[0];
    const timeString = today.toTimeString().slice(0, 5);
    
    document.getElementById('dia').value = dateString;
    document.getElementById('horario').value = timeString;
    
    // Carregar dados salvos do médico
    loadMedicoData();
  });

  // Salvar dados do médico no localStorage
  function saveMedicoData() {
    const medicoNome = document.getElementById('medicoNome') ? document.getElementById('medicoNome').value.trim() : '';
    const medicoId = document.getElementById('medicoId') ? document.getElementById('medicoId').value.trim() : '';
    
    const exameMedicoNome = document.getElementById('exameMedicoNome') ? document.getElementById('exameMedicoNome').value.trim() : '';
    const exameMedicoId = document.getElementById('exameMedicoId') ? document.getElementById('exameMedicoId').value.trim() : '';
    
    const nome = medicoNome || exameMedicoNome;
    const id = medicoId || exameMedicoId;
    
    if (nome) {
      localStorage.setItem('upa_medico_nome', nome);
    }
    if (id) {
      localStorage.setItem('upa_medico_id', id);
    }
  }

  // Carregar dados salvos do médico
  function loadMedicoData() {
    const savedNome = localStorage.getItem('upa_medico_nome');
    const savedId = localStorage.getItem('upa_medico_id');
    
    if (savedNome) {
      if (document.getElementById('medicoNome')) {
        document.getElementById('medicoNome').value = savedNome;
      }
      if (document.getElementById('exameMedicoNome')) {
        document.getElementById('exameMedicoNome').value = savedNome;
      }
    }
    if (savedId) {
      if (document.getElementById('medicoId')) {
        document.getElementById('medicoId').value = savedId;
      }
      if (document.getElementById('exameMedicoId')) {
        document.getElementById('exameMedicoId').value = savedId;
      }
    }
  }

  // Abrir modais
  document.getElementById("novoRelatorioCard").addEventListener("click", () => {
    const modal = new bootstrap.Modal(document.getElementById('relatorioModal'));
    modal.show();
    setTimeout(() => loadMedicoData(), 100);
  });

  document.getElementById("exameCard").addEventListener("click", () => {
    const modal = new bootstrap.Modal(document.getElementById('exameModal'));
    modal.show();
    setTimeout(() => loadMedicoData(), 100);
  });

  function showAlert(message, type = 'success') {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-custom alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = 'top: 100px; right: 20px; z-index: 9999; min-width: 300px;';
    
    alertDiv.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alertDiv);
    
    setTimeout(() => {
      if (alertDiv.parentNode) {
        alertDiv.remove();
      }
    }, 5000);
  }

  // Geração do relatório
  document.getElementById("relatorioForm").addEventListener("submit", e => {
    e.preventDefault();

    // Salvar dados do médico antes de gerar relatório
    saveMedicoData();

    const medicoNome = document.getElementById("medicoNome").value.trim();
    const idMedico = document.getElementById("medicoId").value.trim();
    const nomePaciente = document.getElementById("nomePaciente").value.trim();
    const idPaciente = document.getElementById("idPaciente").value.trim();
    const sintomas = document.getElementById("sintomas").value.trim();
    const medicamentos = document.getElementById("medicamentos").value.trim();
    const horario = document.getElementById("horario").value.trim();
    const dia = document.getElementById("dia").value.trim();

    // Formatar relatório
    generatedReport = `
————————————« :UPA: »————————————
**Relatório de Consulta Médica**

👨‍⚕️ Nome Medico:          🆔 Id Medico:
**${medicoNome}**     |   **${idMedico}**
👤 Nome Paciente:        🆔 Id Paciente:
**${nomePaciente}**   |   **${idPaciente}**


🤒 **Sintomas Apresentados**

${sintomas}

💊 **Medicamentos Prescritos**

${medicamentos}

🕒 Data e Hora Atendimento:
**${dia}**   **${horario}**
————————————« :UPA: »————————————
`;

    // Mostrar preview
    document.getElementById('previewArea').textContent = generatedReport;
    document.getElementById('previewContainer').style.display = 'block';
    document.getElementById('copyBtn').style.display = 'block';

    showAlert("✅ Relatório gerado com sucesso! Agora pode copiar para o clipboard.");
  });

  // Geração da solicitação de exame
  document.getElementById("exameForm").addEventListener("submit", e => {
    e.preventDefault();

    // Salvar dados do médico antes de gerar
    saveMedicoData();

    const medicoNome = document.getElementById("exameMedicoNome").value.trim();
    const medicoId = document.getElementById("exameMedicoId").value.trim();
    const pacienteId = document.getElementById("pacienteId").value.trim();
    const nomeCompleto = document.getElementById("nomeCompleto").value.trim();
    const idade = document.getElementById("idade").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const estadoCivil = document.getElementById("estadoCivil").value.trim();
    const trabalho = document.getElementById("trabalho").value.trim();
    const cargo = document.getElementById("cargo").value.trim();
    const residencia = document.getElementById("residencia").value.trim();
    const situacaoExame = document.getElementById("situacaoExame").value.trim();

    // Formatar solicitação
    generatedExame = `
————————————« :UPA: »————————————
**SOLICITAÇÃO - EXAME PSICOTÉCNICO**

**Nome Médico:** ${medicoNome}
**ID Médico:** ${medicoId}

**ID:** ${pacienteId}
**Nome completo:** ${nomeCompleto}
**Idade:** ${idade}
**Telefone:** ${telefone}
**Estado Civil:** ${estadoCivil}
**Trabalho:** ${trabalho}
**Cargo:** ${cargo}
**Residência:** ${residencia}
**Situação Exame:** ${situacaoExame}
————————————« :UPA: »————————————
`;

    // Mostrar preview
    document.getElementById('previewExameArea').textContent = generatedExame;
    document.getElementById('previewExameContainer').style.display = 'block';
    document.getElementById('copyExameBtn').style.display = 'block';

    showAlert("✅ Solicitação gerada com sucesso! Agora pode copiar para o clipboard.");
  });

  // Copiar exame para clipboard
  document.getElementById("copyExameBtn").addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(generatedExame);
      showAlert("📋 Solicitação copiada para o clipboard! Pode colar no Discord com Ctrl+V");
      
      const modal = bootstrap.Modal.getInstance(document.getElementById('exameModal'));
      modal.hide();
      
      // Reset form
      document.getElementById("exameForm").reset();
      document.getElementById('previewExameContainer').style.display = 'none';
      document.getElementById('copyExameBtn').style.display = 'none';
      
    } catch (error) {
      console.error('Erro ao copiar:', error);
      showAlert("❌ Erro ao copiar para clipboard. Tente novamente.", 'danger');
    }
  });
  document.getElementById("copyBtn").addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(generatedReport);
      showAlert("📋 Relatório copiado para o clipboard! Pode colar no Discord com Ctrl+V");
      
      // Opcional: fechar modal após copiar
      const modal = bootstrap.Modal.getInstance(document.getElementById('relatorioModal'));
      modal.hide();
      
      // Reset form
      document.getElementById("relatorioForm").reset();
      document.getElementById('previewContainer').style.display = 'none';
      document.getElementById('copyBtn').style.display = 'none';
      
      // Auto-fill data novamente
      const today = new Date();
      const dateString = today.toISOString().split('T')[0];
      const timeString = today.toTimeString().slice(0, 5);
      
      document.getElementById('dia').value = dateString;
      document.getElementById('horario').value = timeString;
      
    } catch (error) {
      console.error('Erro ao copiar:', error);
      showAlert("❌ Erro ao copiar para clipboard. Tente novamente.", 'danger');
    }
  });

  // Salvar dados do médico quando os campos mudam
  document.getElementById('medicoNome').addEventListener('blur', saveMedicoData);
  document.getElementById('medicoId').addEventListener('blur', saveMedicoData);
  document.getElementById('exameMedicoNome').addEventListener('blur', saveMedicoData);
  document.getElementById('exameMedicoId').addEventListener('blur', saveMedicoData);

  // Validação em tempo real
  document.querySelectorAll('.form-control, .form-select').forEach(input => {
    input.addEventListener('input', function() {
      if (this.value.trim() !== '') {
        this.classList.add('is-valid');
        this.classList.remove('is-invalid');
      } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
      }
    });
  });

  // Reset forms quando modais fecharem
  document.getElementById('relatorioModal').addEventListener('hidden.bs.modal', function () {
    document.getElementById("relatorioForm").reset();
    document.getElementById('previewContainer').style.display = 'none';
    document.getElementById('copyBtn').style.display = 'none';
    
    // Remove validation classes
    document.querySelectorAll('#relatorioModal .form-control').forEach(input => {
      input.classList.remove('is-valid', 'is-invalid');
    });
  });

  document.getElementById('exameModal').addEventListener('hidden.bs.modal', function () {
    document.getElementById("exameForm").reset();
    document.getElementById('previewExameContainer').style.display = 'none';
    document.getElementById('copyExameBtn').style.display = 'none';
    
    // Remove validation classes
    document.querySelectorAll('#exameModal .form-control, #exameModal .form-select').forEach(input => {
      input.classList.remove('is-valid', 'is-invalid');
    });
  });
</script>
</body>
