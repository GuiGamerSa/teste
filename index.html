<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Inform√°tico da UPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">üë®‚Äç‚öïÔ∏è Bem-vindo ao Sistema Inform√°tico da UPA</h1>
      <div>
        <button id="loginBtn" class="btn btn-primary">Login com Discord</button>
        <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
      </div>
    </div>

    <div id="mainContent">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTrlfALkd8jZi9UFb_qSFIwRmCLcD-SK7E-Vwp2_ws2-ZnhUl8qxcpOPdXf6wgpoZwOdjCI2cpZbMg1/pubhtml?gid=1539016408&amp;single=true&amp;widget=true&amp;headers=false" width="100%" height="500" style="border:1px solid #ccc;"></iframe>
    </div>

    <div id="formContainer" class="card mt-4 d-none">
      <div class="card-body">
        <h5 class="card-title mb-3">üìã Registrar Relat√≥rio de Consulta</h5>
        <form id="relatorioForm">
          <input type="hidden" id="nomeMedico">

          <div class="mb-2">
            <label class="form-label">ID M√©dico</label>
            <input type="text" class="form-control" id="medicoId" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Nome Paciente</label>
            <input type="text" class="form-control" id="nomePaciente" required>
          </div>

          <div class="mb-2">
            <label class="form-label">ID Paciente</label>
            <input type="number" class="form-control" id="idPaciente" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Sintomas</label>
            <textarea class="form-control" id="sintomas" required></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Medicamentos</label>
            <textarea class="form-control" id="medicamentos" required></textarea>
          </div>

          <div class="mb-2">
            <label class="form-label">Hor√°rio</label>
            <input type="time" class="form-control" id="horario" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Dia</label>
            <input type="date" class="form-control" id="dia" required>
          </div>

          <button type="submit" class="btn btn-success w-100 mt-3">Enviar Relat√≥rio</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const clientId = '1401008725824770088';
    const redirectUri = window.location.origin + window.location.pathname;
    const webhookURL = 'https://discord.com/api/webhooks/1401004679005081672/5n0r7NEXpMnmYfTLtJWKH0j3RhPHxHzxXbkxlDlfoQXbFopCQUkE_bPO6plocDLZO75F';

    document.getElementById("loginBtn").addEventListener("click", () => {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
      window.location.href = url;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("discord_token");
      location.reload();
    });

    function init() {
      const token = localStorage.getItem("discord_token");
      if (token) {
        fetch("https://discord.com/api/users/@me", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
        .then(res => res.json())
        .then(user => {
          document.getElementById("loginBtn").classList.add("d-none");
          document.getElementById("logoutBtn").classList.remove("d-none");
          document.getElementById("formContainer").classList.remove("d-none");
          document.getElementById("mainContent").classList.add("d-none");

          // Preenche o nome do m√©dico de forma oculta
          document.getElementById("nomeMedico").value = `@[UPA] C. Enfer. ${user.username} | ${user.discriminator}`;
        })
        .catch(() => {
          localStorage.removeItem("discord_token");
        });
      } else {
        // Verifica se o token est√° no URL
        const hash = window.location.hash;
        if (hash.includes("access_token")) {
          const params = new URLSearchParams(hash.substring(1));
          const accessToken = params.get("access_token");
          localStorage.setItem("discord_token", accessToken);
          window.location.hash = "";
          location.reload();
        }
      }
    }

    document.getElementById("relatorioForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nomeMedico = document.getElementById("nomeMedico").value;
      const idMedico = document.getElementById("medicoId").value;
      const nomePaciente = document.getElementById("nomePaciente").value;
      const idPaciente = document.getElementById("idPaciente").value;
      const sintomas = document.getElementById("sintomas").value;
      const medicamentos = document.getElementById("medicamentos").value;
      const horario = document.getElementById("horario").value;
      const dia = document.getElementById("dia").value;

      const embed = {
        embeds: [
          {
            title: "üìã Novo Relat√≥rio de Consulta",
            color: 0x00ff00,
            fields: [
              { name: "üë®‚Äç‚öïÔ∏è Nome M√©dico", value: nomeMedico, inline: true },
              { name: "üÜî ID M√©dico", value: idMedico, inline: true },
              { name: "üë§ Nome Paciente", value: nomePaciente, inline: true },
              { name: "üÜî ID Paciente", value: idPaciente, inline: true },
              { name: "ü§í Sintomas", value: sintomas, inline: false },
              { name: "üíä Medicamentos", value: medicamentos, inline: false },
              { name: "üïí Hor√°rio", value: horario, inline: true },
              { name: "üìÖ Dia", value: dia, inline: true },
            ],
            timestamp: new Date().toISOString(),
          },
        ],
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(embed),
      })
      .then(() => {
        alert("‚úÖ Relat√≥rio enviado com sucesso!");
        document.getElementById("relatorioForm").reset();
      })
      .catch(() => {
        alert("‚ùå Ocorreu um erro ao enviar.");
      });
    });

    window.onload = init;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
