<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registo de Atendimento HP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 450px;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #43B581;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #369B6F;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registo de Atendimento HP</h2>
    <form id="hpForm">
      <input type="text" id="nomeMedico" placeholder="Nome do M√©dico (com @ para men√ß√£o)" required />
      <input type="text" id="idMedico" placeholder="ID do M√©dico" required />
      <input type="text" id="nomePaciente" placeholder="Nome do Paciente" required />
      <input type="text" id="idPaciente" placeholder="ID do Paciente" required />
      <textarea id="sintomas" placeholder="Sintomas do Paciente" rows="3" required></textarea>
      <textarea id="medicamentos" placeholder="Medicamento(s) aplicados" rows="2" required></textarea>
      <input type="text" id="horario" placeholder="Hor√°rio (ex: 21:52)" required />
      <input type="text" id="dia" placeholder="Dia (ex: 01/08)" required />
      <button type="submit">Enviar Registo</button>
    </form>
  </div>

  <script>
    document.getElementById("hpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nomeMedico = document.getElementById("nomeMedico").value;
      const idMedico = document.getElementById("idMedico").value;
      const nomePaciente = document.getElementById("nomePaciente").value;
      const idPaciente = document.getElementById("idPaciente").value;
      const sintomas = document.getElementById("sintomas").value;
      const medicamentos = document.getElementById("medicamentos").value;
      const horario = document.getElementById("horario").value;
      const dia = document.getElementById("dia").value;

      const webhookURL = "https://discord.com/api/webhooks/1401004679005081672/5n0r7NEXpMnmYfTLtJWKH0j3RhPHxHzxXbkxlDlfoQXbFopCQUkE_bPO6plocDLZO75F";

      const embed = {
        title: "ü©∫ Registo de Atendimento M√©dico",
        color: 3066993, // verde
        fields: [
          {
            name: "üë®‚Äç‚öïÔ∏è Nome M√©dico",
            value: nomeMedico,
            inline: true
          },
          {
            name: "üÜî ID M√©dico",
            value: idMedico,
            inline: true
          },
          {
            name: "üßë Nome Paciente",
            value: nomePaciente,
            inline: true
          },
          {
            name: "üÜî ID Paciente",
            value: idPaciente,
            inline: true
          },
          {
            name: "ü§ï Sintomas",
            value: sintomas
          },
          {
            name: "üíä Medicamento(s)",
            value: medicamentos
          },
          {
            name: "üïì Hor√°rio",
            value: horario,
            inline: true
          },
          {
            name: "üìÖ Dia",
            value: dia,
            inline: true
          }
        ],
        footer: {
          text: "Sistema de Hospital ‚Ä¢ HP",
        },
        timestamp: new Date().toISOString()
      };

      const payload = {
        username: "Registo HP",
        avatar_url: "https://i.imgur.com/4M34hi2.png", // opcional
        embeds: [embed]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (res.ok) {
          alert("Registo enviado com sucesso!");
          document.getElementById("hpForm").reset();
        } else {
          alert("Erro ao enviar o registo.");
        }
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro de conex√£o com o Discord.");
      });
    });
  </script>

</body>
</html>
